<h2 mat-dialog-title>{{ data.titulo || 'Confirmação' }}</h2>

<mat-dialog-content>
  <p>{{ data.mensagem }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    mat-button
    (click)="cancelar()"
    cdkFocusInitial
    aria-nome="Cancelar ação">
    {{ data.textoCancelar || 'Cancelar' }}
  </button>

  <button
    mat-raised-button
    color="primary"
    (click)="confirmar()"
    aria-nome="Confirmar ação">
    {{ data.textoConfirmar || 'Confirmar' }}
  </button>
</mat-dialog-actions>
